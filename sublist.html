<!-- table -->
<div id="tbDemo">
	<el-row>
		<el-table :data="tableData" max-height="320" style="width: 100%" @selection-change="changeFun">
			<el-table-column type="selection" width="55"  @selection-change="changeFun"></el-table-column>
			<el-table-column prop="id" label="id" width="180"></el-table-column>
			<el-table-column prop="date" label="日期" sortable width="180"></el-table-column>
			<el-table-column prop="name" label="姓名" width="180" :filters="[{ text: '王小虎', value: '王小虎' }, { text: '李三', value: '李三' }]"
							 :filter-method="filterTag" filter-placement="bottom-end"></el-table-column>
			<el-table-column prop="address" label="地址"></el-table-column>
		</el-table>
	</el-row>
	<el-row>
		<el-col :span="6">
			<el-button :plain=true type="danger" size="small" icon="delete" @click="">删除所选</el-button>
		</el-col>
		<el-col :span="18">
			<el-pagination
					style="float: right"
					@size-change="handleSizeChange"
					@current-change="handleCurrentChange"
					:current-page="currentPage"
					:page-sizes="[3, 100, 150, 300]"
					:page-size="pageSize"
					layout="total, sizes, prev, pager, next, jumper"
					:total="total">
			</el-pagination>
		</el-col>
	</el-row>
</div>
<div style="margin: 20px 0;" id="selectIcon">
	<el-row>
		<el-col style="text-align: center">
			<el-button :plain=true type="danger" size="small" icon="el-icon-arrow-down" @click="selectData(1)">源数据</el-button>
			<el-button :plain=true type="danger" size="small" icon="el-icon-arrow-up" @click="selectData(0)">新数据</el-button>
		</el-col>
	</el-row>
</div>
