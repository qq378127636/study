<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.0.3/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui@2.0.3/lib/index.js"></script>
</head>
<body>













<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@1.3.6/lib/index.js"></script>
<div id="app">
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-button @click="edit">编辑</el-button>

        <el-form-item label="特价设置" prop="setSpecialPrice">
            <el-radio-group v-model="ruleForm.setSpecialPrice.value" @change=change>
                <el-radio label="不设置">不设置</el-radio>
                <el-radio label="设置">设置
                    <div v-if="ruleForm.setSpecialPrice.value === '设置'">
                        <el-form-item label="特价" prop="setSpecialPrice.specialPrice"
                                      :rules="{required: true, message: '请输入特价',type: 'number'}">
                            <el-input type="number" v-model.number="ruleForm.setSpecialPrice.specialPrice">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="生效时间" prop="setSpecialPrice.dateRange"
                                      :rules="{required: true, message: '请输入生效时间',type: 'array'}">
                            <el-date-picker
                                    v-model="ruleForm.setSpecialPrice.dateRange"
                                    type="datetimerange">
                            </el-date-picker>
                        </el-form-item>
                    </div>
                </el-radio>
            </el-radio-group>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>




<script>

    var Main = {
        data() {
            return {
                ruleForm: {
                    setSpecialPrice: {
                        value: '不设置',
                        specialPrice: 0,
                        dateRange: ''
                    }
                },
                rules: {
                    name: [
                        { required: true, message: '请输入活动名称', trigger: 'blur' }
                    ]
                }
            };
        },
        methods: {
            edit () {
                this.ruleForm.setSpecialPrice.value = '设置'
                this.$nextTick(function() {
                    this.ruleForm.setSpecialPrice.specialPrice = 3
                })
            },
            change (label) {
                if (label === '不设置') {
                    this.ruleForm.setSpecialPrice.specialPrice = 0
                    this.ruleForm.setSpecialPrice.dateRange = ''
                } else {
                    this.ruleForm.setSpecialPrice.specialPrice = 0.01
                }
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')

</script>














</body>
</html>
