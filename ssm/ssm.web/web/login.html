<script src="script/jquery/jquery.min.js"></script>
<script >

/**
 * 表单校验
 */
function validated () {

    var userName = $("input[name='userName']").val();
    var passWord = $("input[name='passWord']").val();

    if(userName && passWord)
        return true;
    else
       return validatedSytle(userName, passWord);
}



/**
 * 校验样式
 * @param userName
 * @param passWord
 * @returns {boolean}
 */
function validatedSytle(userName, passWord) {

    var errorStyle = "<span class='error'>X</span>";

    if(!userName && !passWord)
    {
        $(".form div").eq(0).append(errorStyle );
        $(".form div").eq(1).append(errorStyle );
    }
    else if(!userName)
        $(".form div").eq(0).append(errorStyle );
    else if(!passWord)
        $(".form div").eq(1).append(errorStyle );

    return false;
}



$(".form div").eq(0).keyup(function (){
    $(this).find("span").remove();
});

$(".form div").eq(1).keyup(function (){
    $(this).find("span").remove();
});

</script>
